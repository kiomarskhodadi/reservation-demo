spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vehicle_db
    driver-class-name: org.postgresql.Driver
    username: vehicle_user
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  freemarker:
    allow-session-override:
  jwt:
    length_expire: 6000000
    length_expire_refresh: 30L*60*10000
  #----------- config file
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  data:
    redis:
      port: 6379
      host: 185.8.173.130
      jedis:
        pool:
          enabled: true
          min-idle: 10
  config:
    import: file:./PublicFiles/InfraConfigs/application-infra.yml